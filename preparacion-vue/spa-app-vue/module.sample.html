<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="app">{{ message }}</div>
    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      
        createApp({
          setup() {
            const message = ref('Hola modulo vue!')
            return {
              message
            }
          }
        }).mount('#app')
      </script>
</body>
</html>
